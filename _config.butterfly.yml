# 极简博客配置

# 导航菜单
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  分类: /categories/ || fas fa-th-large

# 代码高亮
highlight_theme: darker
highlight_copy: true

# 关闭所有图片
index_img: false
default_top_img: false
archive_img: false
tag_img: false
category_img: false

# 关闭文章封面
cover:
  index_enable: false

# 文章meta - 极简
post_meta:
  page:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: false
  post:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: false

# 首页只显示标题
index_post_content: false

# 星空黑背景
background: "#0f1419"

# 网站图标
favicon: /favicon.ico

# 文章目录 - 保留用于跳转
toc:
  post: true
  page: false
  number: true
  expand: true

# 关闭侧边栏
aside:
  enable: false